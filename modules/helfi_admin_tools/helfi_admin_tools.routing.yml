helfi_admin_tools.list_all:
  path: '/admin/tools'
  defaults:
    _controller: '\Drupal\helfi_admin_tools\Controller\ListController::build'
    _title: 'Tools'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

helfi_admin_tools.site_settings_form:
  path: '/admin/tools/site-settings'
  defaults:
    _form: '\Drupal\helfi_admin_tools\Form\SiteSettings'
    _title: 'Site settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

helfi_admin_tools.taxonomy:
  path: '/admin/structure/taxonomy'
  requirements:
    _permission: 'access taxonomy overview'
  options:
    _admin_route: TRUE
