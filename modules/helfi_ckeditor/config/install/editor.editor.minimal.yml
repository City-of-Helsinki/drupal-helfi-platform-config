langcode: en
status: true
dependencies:
  config:
    - filter.format.minimal
  module:
    - ckeditor5
format: minimal
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - link
      - helfiLanguageSelector
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags: {  }
    helfi_ckeditor_helfi_link:
      helfi_link_attributes:
        - '<a data-hds-icon-start data-is-external data-protocol data-hds-component data-hds-variant rel target="_blank">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: helfi
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
