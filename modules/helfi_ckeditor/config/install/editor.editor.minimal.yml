langcode: en
status: true
dependencies:
  config:
    - filter.format.minimal
  module:
    - ckeditor5
format: minimal
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - sourceEditing
  plugins:
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<span role aria-* class>'
        - '<ul type>'
        - '<ol type>'
        - '<a hreflang accesskey id rel target title data-design data-link-text data-selected-icon data-is-external data-protocol>'
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor_link_styles_linkStyles:
      styles: {  }
    linkit_extension:
      linkit_enabled: true
      linkit_profile: helfi
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
