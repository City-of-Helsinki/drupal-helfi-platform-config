langcode: en
status: true
id: helfi_hearings
label: 'Helfi hearings'
source:
  constants:
    HEARINGS_BASE_URL: 'https://kuulemiset.hel.fi/'
  url: 'https://api.hel.fi/kerrokantasi/v1/hearing/?format=json&langcode=fi&open=true'
  track_changes: true
  plugin: url
  data_fetch_plugin: http
  data_parser_plugin: json
  item_selector: '/results'
  ids:
    id:
      type: string
  fields:
    -
      name: id
      label: Id
      selector: id
    -
      name: title
      label: 'Title'
      selector: title/fi
    -
      name: title_en
      label: 'Title en'
      selector: title/en
    -
      name: title_sv
      label: 'Title sv'
      selector: title/sv
    -
      name: comments
      label: 'Comments'
      selector: n_comments
    -
      name: publish_on
      label: 'Open at'
      selector: open_at
    -
      name: unpublish_on
      label: 'Close at'
      selector: close_at
    -
      name: slug
      label: 'Slug'
      selector: slug
    -
      name: img_url
      label: 'Image url'
      selector: main_image/url
process:
  title: title
  langcode:
    plugin: default_value
    default_value: fi
  comments: n_comments
  publish_on: publish_on
  unpublish_on: unpublish_on
  url:
    plugin: concat
    source:
      - constants/HEARINGS_BASE_URL
      - slug
      - '?lang=fi'
      - '&headless=false'
  #field_image:
    #plugin: image_import
    #source: file
    #destination: 'constants/file_destination'
    #title: file_title
    #alt: ''
  type:
    plugin: default_value
    default_value: hearing
destination:
  plugin: entity:node
