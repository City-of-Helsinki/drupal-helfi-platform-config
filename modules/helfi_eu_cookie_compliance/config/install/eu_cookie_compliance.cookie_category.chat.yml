id: chat
label: 'Functional chat cookies'
description:
  value: '<p>The chats on the www.hel.fi&nbsp; website require functional chat cookies to function. By using a chat, you automatically accept the functional cookies it requires.&nbsp; No separate cookie consent is needed. Functional chat cookies are only downloaded to your device if you start a chat.</p><figure class="table" tabindex="0"><table><thead><tr><th>Name</th><th>Provider</th><th>Purpose of the cookie</th><th>Validity</th><th>Type</th></tr></thead><tbody><tr><td>aiap-wbc-chat-app-button-state</td><td>www.hel.fi</td><td>Used for chat app functionality. Stores chat app button settings and configuration data.</td><td>Session</td><td>&nbsp;</td></tr><tr><td>aiap-chat-app-v1-state</td><td>www.hel.fi</td><td>Used for chat app functionality. Stores chat app settings and configuration data.</td><td>Session</td><td>&nbsp;</td></tr><tr><td>conversationToken</td><td>https://coh-chat-app-prod.ow6i4n9pdzm.eu-de.codeengine.appdomain.cloud</td><td>Used for chat app functionality. Stores chat app conversation token for authentication and data access purposes.</td><td>Session</td><td>Third party</td></tr><tr><td>CallGuide.language</td><td>www.hel.fi</td><td>ACE Chat: The language used in the ACE Web SDK is derived from the browsers&apos; preferred language setting and ACE Web SDK settings.</td><td>-</td><td>Local storage</td></tr><tr><td>CallGuide.config_services_*</td><td>www.hel.fi</td><td>ACE Chat: Configuring customer service integrations on a web page. Reduces web traffic when loading and navigating a page</td><td>-</td><td>Local storage</td></tr><tr><td>*_CGWebSDK_windowGUID</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: The unique identity of this browser window. Is used if the browser has more than one open window for a website</td><td>-</td><td>Local storage</td></tr><tr><td>*_CGWebSDK_videoShower</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: Only one window at a time can display video. This information tracks which of them (if any).</td><td>-</td><td>Local storage</td></tr><tr><td>*_CGWebSDK_videoClients</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: A list of all windows that are likely to display the video</td><td>-</td><td>Local storage</td></tr><tr><td>*_ACEChatState_ActiveClient</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: A website can have more than one chat client. This item tracks which customer the current chat belongs to.</td><td>-</td><td>Local storage</td></tr><tr><td>*_chatEntrance</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: Name of the chat entrance to the system</td><td>-</td><td>Local storage</td></tr><tr><td>*_chatUID</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: Chat session ID when communicating with ACE</td><td>-</td><td>Local storage</td></tr><tr><td>humany-*</td><td>www.hel.fi</td><td>ACE Chat: Preserves widget status when page reloads</td><td>-</td><td>Local storage</td></tr><tr><td>ARRAffinity</td><td>.hel.humany.net</td><td>ACE Chat: Load balancing in the backend system</td><td>Session</td><td>Third party</td></tr><tr><td>ARRAffinitySameSite</td><td>.hel.humany.net</td><td>ACE Chat: Load balancing in the backend system</td><td>Session</td><td>Third party</td></tr></tbody></table></figure>'
  format: full_html
