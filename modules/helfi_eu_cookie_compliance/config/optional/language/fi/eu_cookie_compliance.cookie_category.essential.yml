  value: '<p>Välttämättömät evästeet auttavat tekemään verkkosivustosta käyttökelpoisen sallimalla perustoimintoja, kuten sivulla siirtymisen ja sivuston suojattujen alueiden käytön. Verkkosivusto ei toimi kunnolla ilman näitä evästeitä eikä niihin tarvita suostumusta.</p><figure class="table" tabindex="0"><table><thead><tr><th>Nimi</th><th>Tarjoaja</th><th>Tarkoitus</th><th>Voimassa</th><th>Tyyppi</th></tr></thead><tbody><tr><td>cookiehub</td><td>Cookiehub</td><td>Mahdollistaa evästehallinnan www.hel.fi sivuilla.</td><td>365 päivää</td><td>&nbsp;</td></tr><tr><td>cookie-agreed</td><td>www.hel.fi</td><td>Sivusto käyttää tätä evästettä tietojen tallentamiseen siitä, ovatko kävijät antaneet hyväksyntänsä tai kieltäytyneet evästeiden käytöstä.</td><td>100 päivää</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-version</td><td>www.hel.fi</td><td>Tähän evästeeseen tallennetaan käyttäjän hyväksymän evästeselosteen versio.</td><td>100 päivää</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-categories</td><td>www.hel.fi</td><td>Tähän evästeeseen on tallennettu käyttäjän hyväksymät evästekategoriat.</td><td>100 päivää</td><td>&nbsp;</td></tr><tr><td>cookie-agreed</td><td>avustukset.hel.fi</td><td>Sivusto käyttää tätä evästettä tietojen tallentamiseen siitä, ovatko kävijät antaneet hyväksyntänsä tai kieltäytyneet evästeiden käytöstä.</td><td>100 päivää</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-version</td><td>avustukset.hel.fi</td><td>Tähän evästeeseen tallennetaan käyttäjän hyväksymän evästeselosteen versio.</td><td>100 päivää</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-categories</td><td>avustukset.hel.fi</td><td>Tähän evästeeseen on tallennettu käyttäjän hyväksymät evästekategoriat.</td><td>100 päivää</td><td>&nbsp;</td></tr><tr><td>SSESS*</td><td>www.hel.fi</td><td><span>Sisällönhallintajärjestelmän toimintaan liittyvä eväste.</span></td><td>23 päivää</td><td>&nbsp;</td></tr><tr><td>SSESS*</td><td>avustukset.hel.fi</td><td><span>Sisällönhallintajärjestelmän toimintaan lii