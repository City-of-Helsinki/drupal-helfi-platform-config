description:
  value: '<p>Toiminnallisten chat-evästeiden avulla mahdollistetaan helfi-sivujen chattien toiminta. Jos aloitat chatin, hyväksyt sen käyttöön liittyvät toiminnalliset evästeet automaattisesti.&nbsp; Evästeiden hyväksymiseen ei tällöin tarvita erillistä suostumusta. Toiminnallisia chat-evästeitä ladataan laitteellesi vain, jos käynnistät chatin.</p><figure class="table" tabindex="0"><table><thead><tr><th>Nimi</th><th>Tarjoaja</th><th>Tarkoitus</th><th>Voimassa</th><th>Tyyppi</th></tr></thead><tbody><tr><td>_genesys.widgets.*</td><td>www.hel.fi</td><td>Käytetään chatin tarvitseman datan tallentamiseen.</td><td>Istunto</td><td>&nbsp;</td></tr><tr><td>leijuke.*</td><td>www.hel.fi</td><td>Käytetään chatin tarvitseman datan tallentamiseen.</td><td>Istunto</td><td>&nbsp;</td></tr><tr><td>aiap-wbc-chat-app-button-state</td><td>www.hel.fi</td><td>Käytetään chat-sovellustoiminnallisuutta varten. Säilyttää chat-sovelluksen painikkeen asetukset ja kokoonpanotiedot.</td><td>Istunto</td><td>&nbsp;</td></tr><tr><td>aiap-chat-app-v1-state</td><td>www.hel.fi</td><td>Käytetään chat-sovellustoiminnallisuutta varten. Säilyttää chat-sovelluksen asetukset ja kokoonpanotiedot.</td><td>Istunto</td><td>&nbsp;</td></tr><tr><td>conversationToken</td><td>https://coh-chat-app-prod.ow6i4n9pdzm.eu-de.codeengine.appdomain.cloud</td><td>Käytetään chat-sovellustoiminnallisuutta varten. Säilyttää chat-sovelluksen keskustelutunnisteen istunnnon tunnistamista ja tietojen hakemista varten.</td><td>Istunto</td><td>Kolmas osapuoli</td></tr><tr><td>CallGuide.language</td><td>www.hel.fi</td><td>ACE Chat: ACE Web SDK:ssa käytettävä kieli, joka on johdettu selainten ensisijaisesta kieliasetuksesta ja ACE Web SDK - asetuksista.</td><td>-</td><td>Local storage</td></tr><tr><td>CallGuide.config_services_*</td><td>www.hel.fi</td><td>ACE Chat: Asiakaspalveluintegraatioiden määritys verkkosivulla. Vähentää verkkoliikennettä sivun lataamisen ja navigoinnin yhteydessä.</td><td>-</td><td>Local storage</td></tr><tr><td>*_CGWebSDK_windowGUID</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: Tämän selainikkunan yksilöllinen identiteetti. Käytetään, jos selaimessa on useampi kuin yksi avoin ikkuna verkkosivustolle.</td><td>-</td><td>Local storage</td></tr><tr><td>*_CGWebSDK_videoShower</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: Vain yksi ikkuna kerrallaan voi näyttää videota. Nämä tiedot seuraavat, mikä niistä (jos sellainen on).</td><td>-</td><td>Local storage</td></tr><tr><td>*_CGWebSDK_videoClients</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: Luettelo kaikista ikkunoista, jotka ovat todennäköisiä videon näyttämiseen.</td><td>-</td><td>Local storage</td></tr><tr><td>*_ACEChatState_ActiveClient</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: Verkkosivustolla voi olla useampi kuin yksi chat-asiakasohjelma. Tämä kohde seuraa, mihin asiakkaaseen nykyinen chat kuuluu.</td><td>-</td><td>Local storage</td></tr><tr><td>*_chatEntrance</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: Järjestelmän chat-sisäänkäynnin nimi</td><td>-</td><td>Local storage</td></tr><tr><td>*_chatUID</td><td>wds.ace.teliacompany.com</td><td>ACE Chat: Keskustelun istuntotunnus kommunikoitaessa ACE:n kanssa</td><td>-</td><td>Local storage</td></tr><tr><td>humany-*</td><td>www.hel.fi</td><td>ACE Chat: Säilyttää widgetin tilan, kun sivu ladataan uudelleen </td><td>-</td><td>Local storage</td></tr><tr><td>ARRAffinity</td><td>.hel.humany.net</td><td>ACE Chat: Kuormituksen tasaus taustajärjestelmässä</td><td>Istunto</td><td>Kolmas osapuoli</td></tr><tr><td>ARRAffinitySameSite</td><td>.hel.humany.net</td><td>ACE Chat: Kuormituksen tasaus taustajärjestelmässä</td><td>Istunto</td><td>Kolmas osapuoli</td></tr></tbody></table></figure>'
  format: full_html
label: 'Toiminnalliset chat-evästeet'
