description:
  value: '<p>Nödvändiga cookies hjälper till att göra webbplatsen användbar genom att tillåta grundläggande funktioner som att navigera på sidan och använda de skyddade områdena på webbplatsen. Webbplatsen fungerar inte korrekt utan dessa cookies och kräver inte samtycke.</p><figure class="table" tabindex="0"><table><thead><tr><th>Namn</th><th>Tjänsteleverantör</th><th>Cookie syfte</th><th>Giltighet</th><th>Typ</th></tr></thead><tbody><tr><td>cookiehub</td><td>cookiehub.com</td><td>Cookie möjliggör hantering av cookies på www.hel.fi webbplatsen.</td><td>365 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed</td><td>www.hel.fi</td><td>Cookie möjliggör hantering av cookies på webbplatsen.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-version</td><td>www.hel.fi</td><td>Används för att lagra information om versionen av cookies samtycke som användaren har godkänt.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-categories</td><td>www.hel.fi</td><td>Används för att lagra information om vilka cookie -kategorier användaren har godkänt.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed</td><td>avustukset.hel.fi</td><td>Cookie möjliggör hantering av cookies på webbplatsen.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-version</td><td>avustukset.hel.fi</td><td>Används för att lagra information om versionen av cookies samtycke som användaren har godkänt.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-categories</td><td>avustukset.hel.fi</td><td>Används för att lagra information om vilka cookie -kategorier användaren har godkänt.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>SSESS*</td><td>www.hel.fi</td><td><span>En cookie relaterad till driften av innehållshanteringssystemet.</span></td><td>23 dagar</td><td>&nbsp;</td></tr><tr><td>SSESS*</td><td>avustukset.hel.fi</td><td>En cookie relaterad till driften av innehållshanteringssystemet.</td><td>23 dagar</td><td>&nbsp;</td></tr><tr><td>AWSELBCORS</td><td>siteimproveanalytics.io</td><td>Cookie är kopplad till funktionen för lastfördelning som styr begäran till en server med mindre belastning.</td><td>session</td><td>Tredje part</td></tr><tr><td>mtm_cookie_consent</td><td>kartta.hel.fi</td><td>A technical cookie that stores information about how you responded to the notice in the cookie banner about the use of cookies.</td><td>10950 dagar</td><td>&nbsp;</td></tr><tr><td>JSESSIONID</td><td><p>helsinkikanava.fi</p><p>coh-chat-app-prod.eu-de.mybluemix.net</p></td><td>Kakan är en obligatorisk kaka som gör det möjligt för besökaren att besöka webbplatsen.</td><td>session</td><td>Tredje part</td></tr><tr><td>JSESSIONID</td><td>coh-chat-app-prod.ow6i4n9pdzm.eu-de.codeengine.appdomain.cloud</td><td>Används för chattapplikationens funktionalitet. Dess värde används för att få tillgång till sessiondata på applikationens server.</td><td>session</td><td>Tredje part</td></tr><tr><td>COOKIE_SUPPORT</td><td>helsinkikanava.fi</td><td>Kakan möjliggör hanteringen av kakor på webbplatsen.</td><td>365 dagar</td><td>Tredje part</td></tr><tr><td>GUEST_LANGUAGE_ID</td><td>helsinkikanava.fi</td><td>Denna cookie genereras av Liferay, dess funktion är att lagra språkinställningarna.</td><td>365 dagar</td><td>Tredje part</td></tr><tr><td>helfi-settings</td><td>www.hel.fi</td><td>Används av www.hel.fi Drupal för att lagra information om stängda meddelanden och accordions'' tillstånd.</td><td>-</td><td>Local storage</td></tr><tr><td>Drupal.visitor.autologout_login</td><td>avustukset.hel.fi</td><td>Används av avustukset.hel.fi Drupal för att automatiskt logga ut användare efter en period av inaktivitet.</td><td>365 dagar</td><td>&nbsp;</td></tr><tr><td>Drupal.gin.sidebarExpanded.desktop</td><td>www.hel.fi</td><td>Lagrar om admin-sidopanelen är expanderad eller kollapsad på skrivbordet när du är inloggad som redaktör på hel.fi.</td><td>-</td><td>Local storage</td></tr><tr><td>Drupal.gin.sidebarExpanded.mobile</td><td>www.hel.fi</td><td>Lagrar om admin-sidopanelen är expanderad eller kollapsad på mobil när du är inloggad som redaktör på hel.fi.</td><td>-</td><td>Local storage</td></tr><tr><td>Drupal.gin.darkmode</td><td>www.hel.fi</td><td>Lagrar användarens mörkt läge-inställning i admin-temat när du är inloggad som redaktör på hel.fi.</td><td>-</td><td>Local storage</td></tr><tr><td>Drupal.toolbar.subtrees.*</td><td>www.hel.fi</td><td>Lagrar tillståndet för expanderade eller kollapsade undermenyer i Drupals admin-verktygsfält för en inloggad redaktör, vilket säkerställer konsekvens mellan sidladdningar.</td><td>-</td><td>Local storage</td></tr><tr><td>Drupal.off-canvas.css.*</td><td>www.hel.fi</td><td>Lagrar cachelagrad CKEditor CSS i localStorage för en inloggad redaktör, med en nyckel som använder en cache-brytande fråga för att säkerställa att den senaste CSS-filen laddas.</td><td>-</td><td>Local storage</td></tr><tr><td>ed11ySeen</td><td>www.hel.fi</td><td>Spårar vilka tillgänglighetsproblem en inloggad redaktör redan har sett för att undvika dubbla aviseringar.</td><td>-</td><td>Local storage</td></tr><tr><td>editoria11yResultCount</td><td>www.hel.fi</td><td>Spårar antalet tillgänglighetsproblem som hittats på specifika sidor för en inloggad redaktör, vilket hjälper till att övervaka och åtgärda dem.</td><td>-</td><td>Local storage</td></tr><tr><td>Drupal.toolbar.toolbarState</td><td>www.hel.fi</td><td>Lagrar tillståndet för admin-verktygsfältet för en inloggad redaktör, inklusive dess orientering, aktiva flik och expanderade tillstånd.</td><td>Session</td><td>Session storage</td></tr><tr><td>escapeAdminPath</td><td>www.hel.fi</td><td>Lagrar URL för att omdirigera en inloggad redaktör från admin-gränssnittet tillbaka till huvudsidan.</td><td>-</td><td>Session storage</td></tr></tbody></table></figure>'
