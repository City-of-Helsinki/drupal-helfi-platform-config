  value: '<p>Nödvändiga cookies hjälper till att göra webbplatsen användbar genom att tillåta grundläggande funktioner som att navigera på sidan och använda de skyddade områdena på webbplatsen. Webbplatsen fungerar inte korrekt utan dessa cookies och kräver inte samtycke.</p><figure class="table" tabindex="0"><table><thead><tr><th>Namn</th><th>Tjänsteleverantör</th><th>Cookie syfte</th><th>Giltighet</th><th>Typ</th></tr></thead><tbody><tr><td>cookiehub</td><td>cookiehub.com</td><td>Cookie möjliggör hantering av cookies på hel.fi webbplatsen.</td><td>365 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed</td><td>hel.fi</td><td>Cookie möjliggör hantering av cookies på webbplatsen.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-version</td><td>hel.fi</td><td>Används för att lagra information om versionen av cookies samtycke som användaren har godkänt.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-categories</td><td>hel.fi</td><td>Används för att lagra information om vilka cookie -kategorier användaren har godkänt.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed</td><td>avustukset.hel.fi</td><td>Cookie möjliggör hantering av cookies på webbplatsen.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-version</td><td>avustukset.hel.fi</td><td>Används för att lagra information om versionen av cookies samtycke som användaren har godkänt.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>cookie-agreed-categories</td><td>avustukset.hel.fi</td><td>Används för att lagra information om vilka cookie -kategorier användaren har godkänt.</td><td>100 dagar</td><td>&nbsp;</td></tr><tr><td>SSESS*</td><td>hel.fi</td><td><span>En cookie relaterad till driften av innehållshanteringssystemet.</span></td><td>23 dagar</td><td>&nbsp;</td></tr><tr><td>SSESS*</td><td>avustukset.hel.fi</td><td>En cookie relaterad till driften av innehållshanteringssystemet.</td><td>23 dagar</td><td>&nbsp;</td></tr><tr><td>AWSELBCORS</td><td>siteimpr