description:
  value: '<p>Chattarna på webbplatsen www.hel.fi&nbsp; fungerar med hjälp av funktionella chattkakor. Om du inleder en chatt godkänner du automatiskt de nödvändiga funktionella kakorna.&nbsp; Då behövs inget separat samtycke till kakor. Funktionella chattkakor laddas endast ner på din enhet om du inleder en chatt.</p><figure class="table" tabindex="0"><table><thead><tr><th>Namn</th><th>Tjänsteleverantör</th><th>Cookie syfte</th><th>Giltighet</th><th>Typ</th></tr></thead><tbody><tr><td>_genesys.widgets.*</td><td>www.hel.fi</td><td>Används för att lagra data som behövs för chatten.</td><td>session</td><td>&nbsp;</td></tr><tr><td>leijuke.*</td><td>www.hel.fi</td><td>Används för att lagra data som behövs för chatten.</td><td>session</td><td>&nbsp;</td></tr><tr><td>aiap-wbc-chat-app-button-state</td><td>www.hel.fi</td><td>Används för chattapplikationens funktionalitet. Lagrar inställningar och konfigurationsdata för chattapplikationens knapp.</td><td>session</td><td>&nbsp;</td></tr><tr><td>aiap-chat-app-v1-state</td><td>www.hel.fi</td><td>Används för chattapplikationens funktionalitet. Lagrar inställningar och konfigurationsdata för chattapplikationen.</td><td>session</td><td>&nbsp;</td></tr><tr><td>conversationToken</td><td>https://coh-chat-app-prod.ow6i4n9pdzm.eu-de.codeengine.appdomain.cloud</td><td>Används för chattapplikationens funktionalitet. Lagrar konversationstoken för autentisering och åtkomst till dataändamål.</td><td>session</td><td>Tredje part</td></tr><tr><td>CallGuide.language</td><td>www.hel.fi</td><td>ACE Chat: Språket som används i ACE Web SDK härleds från webbläsarnas föredragna språkinställning och ACE Web SDK-inställningar.</td><td>-</td><td>Local storage</td></tr><tr><td>CallGuide.config_services_*</td><td>www.hel.fi</td><td>ACE Chatt: Konfigurera kundtjänstintegrationer på en webbsida. Minskar webbtrafiken när du läser in och navigerar på en sida.</td><td>-</td><td>Local storage</td></tr><tr><td>*_CGWebSDK_windowGUID</td><td>wds.ace.teliacompany.com</td><td>ACE Chatt: Den unika identiteten för det här webbläsarfönstret. Används om webbläsaren har mer än ett öppet fönster för en webbplats.</td><td>-</td><td>Local storage</td></tr><tr><td>*_CGWebSDK_videoShower</td><td>wds.ace.teliacompany.com</td><td>ACE Chatt: Endast ett fönster i taget kan visa video. Den här informationen spårar vilka av dem (om några).</td><td>-</td><td>Local storage</td></tr><tr><td>*_CGWebSDK_videoClients</td><td>wds.ace.teliacompany.com</td><td>ACE Chatt: En lista över alla fönster som sannolikt kommer att visa videon.</td><td>-</td><td>Local storage</td></tr><tr><td>*_ACEChatState_ActiveClient</td><td>wds.ace.teliacompany.com</td><td>ACE Chatt: En webbplats kan ha mer än en chattklient. Det här objektet spårar vilken kund den aktuella chatten tillhör.</td><td>-</td><td>Local storage</td></tr><tr><td>*_chatEntrance</td><td>wds.ace.teliacompany.com</td><td>ACE Chatt: Namnet på chattingången till systemet</td><td>-</td><td>Local storage</td></tr><tr><td>*_chatUID</td><td>wds.ace.teliacompany.com</td><td>ACE Chatt: Chattsessions-ID vid kommunikation med ACE</td><td>-</td><td>Local storage</td></tr><tr><td>humany-*</td><td>www.hel.fi</td><td>ACE Chatt: Bevarar widgetstatus när sidan laddas om</td><td>-</td><td>Local storage</td></tr><tr><td>ARRAffinity</td><td>.hel.humany.net</td><td>ACE Chatt: Lastbalansering i backend-systemet</td><td>Session</td><td>Tredje part</td></tr><tr><td>ARRAffinitySameSite</td><td>.hel.humany.net</td><td>ACE Chatt: Lastbalansering i backend-systemet</td><td>Session</td><td>Tredje part</td></tr></tbody></table></figure>'
  format: full_html
label: 'Funktionella chattkakor'
