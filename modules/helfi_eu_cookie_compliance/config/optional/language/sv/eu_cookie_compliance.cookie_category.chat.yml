description:
  value: '<p>Chattarna på webbplatsen hel.fi&nbsp; fungerar med hjälp av funktionella chattkakor. Om du inleder en chatt godkänner du automatiskt de nödvändiga funktionella kakorna.&nbsp; Då behövs inget separat samtycke till kakor. Funktionella chattkakor laddas endast ner på din enhet om du inleder en chatt.</p><figure class="table" tabindex="0"><table><thead><tr><th>Namn</th><th>Tjänsteleverantör</th><th>Cookie syfte</th><th>Giltighet</th><th>Typ</th></tr></thead><tbody><tr><td>_genesys.widgets.*</td><td>hel.fi</td><td>Används för att lagra data som behövs för chatten.</td><td>session</td><td>&nbsp;</td></tr><tr><td>leijuke.*</td><td>hel.fi</td><td>Används för att lagra data som behövs för chatten.</td><td>session</td><td>&nbsp;</td></tr><tr><td>aiap-wbc-chat-app-button-state</td><td>hel.fi</td><td>Används för chattapplikationens funktionalitet. Lagrar inställningar och konfigurationsdata för chattapplikationens knapp.</td><td>session</td><td>&nbsp;</td></tr><tr><td>aiap-chat-app-v1-state</td><td>hel.fi</td><td>Används för chattapplikationens funktionalitet. Lagrar inställningar och konfigurationsdata för chattapplikationen.</td><td>session</td><td>&nbsp;</td></tr><tr><td>conversationToken</td><td>https://coh-chat-app-prod.ow6i4n9pdzm.eu-de.codeengine.appdomain.cloud</td><td>Används för chattapplikationens funktionalitet. Lagrar konversationstoken för autentisering och åtkomst till dataändamål.</td><td>session</td><td>Tredje part</td></tr></tbody></table></figure>'
  format: full_html
label: 'Funktionella chattkakor'
