bootstrap_icons:
  version: 1.10.5
  css:
    component:
      'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css': {
        type: external,
        minified: true,
        preprocess: false
      }

bootstrap:
  version: 3.3.7
  css:
    component:
      'https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css': {
        type: external,
        minified: true,
        preprocess: false,
        attributes: {
          crossorigin: anonymous,
          integrity: 'sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u'
        }
      }

json_editor:
  version: 2.15.1
  js:
    assets/js/jsoneditor.js: { minified: true, preprocess: false }
  dependencies:
    - hdbt_cookie_banner/bootstrap_icons
    - hdbt_cookie_banner/bootstrap

cookie_banner_admin_ui:
  js:
    assets/js/cookie-banner-admin-ui.js: { preprocess: false }
  css:
    component:
      assets/css/cookie-banner-admin-ui.css: {}
  version: 1.0.0
  dependencies:
    - core/drupal
    - core/drupalSettings
    - hdbt_cookie_banner/json_editor

hdbt_cookie_banner:
  js:
    assets/js/hdbt-cookie-banner.js: {}
