cookie_information:
  title: Evästeasetukset
  content: "Eväste (engl. cookie) on pienikokoinen tekstitiedosto, jonka verkkoselain tallentaa käyttäjän tietokoneelle tai mobiililaitteelle, kun vierailet verkkosivustolla. Se ei vahingoita käyttäjän laitetta tai tiedostoja. Evästeitä ei voi käyttää haittaohjelmien levittämiseen.\r\n\r\nEvästeistä saatava käyttäjätieto auttaa meitä varmistamaan sivuston teknisen toimivuuden ja parantamaan digitaalisten palveluidemme laatua. Niiden avulla voimme kehittää sivuston käyttäjäystävällisyyttä ja helpottaa tiedon löytymistä.\r\n\r\nSivuston joissakin hauissa on mahdollisuus käyttää laitteen sijaintia hakuehtona. Jos hyväksyt sijainnin tunnistamisen, tieto hyväksynnästä tallennetaan selaimeesi. Sijaintia käytetään hel.fissä haun personointiin, mutta sitä ei tallenneta sivustolle tai sen asettamiin evästeisiin."
