cookie_information:
  title: 'Cookie -inställningar'
  content: "En kaka (eng. cookie) är en liten textfil som webbläsaren sparar i användarens dator eller mobila enhet när hen besöker en webbplats. Den skadar inte användarens enhet eller filer. Kakor kan inte användas för att sprida skadeprogram.\r\n\r\nAnvändarinformationen som fås från kakorna hjälper oss att säkerställa webbplatsens funktionalitet och förbättra kvaliteten på våra digitala tjänster. Med hjälp av dem kan vi utveckla webbplatsens användarvänlighet och göra det lättare att hitta information.\r\n\r\nPå vissa sökningar kan webbplatsen använda din enhets plats som ett sökkriterium. Om du godkänner platsidentifiering sparas informationen om ditt samtycke i din webbläsare. Platsen används för att anpassa sökningar på hel.fi, men den lagras inte på webbplatsen eller i de cookies som webbplatsen placerar."
