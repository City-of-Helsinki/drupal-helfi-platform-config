on: [push]
name: CI
env:
  SIMPLETEST_DB: "mysql://drupal:drupal@db:3306/drupal"
  SIMPLETEST_BASE_URL: "http://127.0.0.1:8080"
  SYMFONY_DEPRECATIONS_HELPER: disabled
  COMPOSE_PROFILES: testing
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set Drupal root
        run: echo "DRUPAL_ROOT=$HOME/drupal" >> $GITHUB_ENV

      - name: Build project
        run: |
          sudo apt-get update
          composer create-project city-of-helsinki/drupal-helfi-platform:dev-robo-fixes $DRUPAL_ROOT --no-interaction --repository https://repository.drupal.hel.ninja/
          cd $DRUPAL_ROOT
          # Symlink module to a folder accessible to app container.
          ln -s $GITHUB_WORKSPACE ./helfi_platform_config
          DRUPAL_INSTALL_TARGET=install-drupal-ci make setup-robo

      - name: Run tests
        run: |
          cd $DRUPAL_ROOT
          APP_PATH=/app/public/modules/contrib/helfi_platform_config/tests/robotframework make run-robo-tests
