          field_hero_desc:
            -
              value: "<p>Vehicle owners living in the inner city centre can obtain resident parking permits that entitle them to park in resident parking spaces. Resident parking is always marked with traffic signs.</p>\r\n\r\n<p>Businesses can buy business parking permits. See instructions at the bottom of this page.</p>\r\n"
