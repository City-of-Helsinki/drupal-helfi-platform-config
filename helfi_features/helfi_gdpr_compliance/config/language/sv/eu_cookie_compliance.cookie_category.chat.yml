label: 'Funktionella chattkakor'
description:
  value: "<p>Chattarna på webbplatsen hel.fi&nbsp; fungerar med hjälp av funktionella chattkakor. Om du inleder en chatt godkänner du automatiskt de nödvändiga funktionella kakorna.&nbsp; Då behövs inget separat samtycke till kakor. Funktionella chattkakor laddas endast ner på din enhet om du inleder en chatt.</p>\r\n\r\n<table>\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<th>Namn</th>\r\n\t\t\t<th>Tjänsteleverantör</th>\r\n\t\t\t<th>Cookie syfte</th>\r\n\t\t\t<th>Giltighet</th>\r\n\t\t\t<th>Typ</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>_genesys.widgets.*</td>\r\n\t\t\t<td>hel.fi</td>\r\n\t\t\t<td>Används för att lagra data som behövs för chatten.</td>\r\n\t\t\t<td>session</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>__VCAP_ID__</td>\r\n\t\t\t<td>coh-chat-app-prod.eu-de.mybluemix.net</td>\r\n\t\t\t<td>Kakan är en obligatorisk kaka som gör det möjligt för besökaren att besöka webbplatsen.</td>\r\n\t\t\t<td>session</td>\r\n\t\t\t<td>Tredje part</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>gcReturnSessionId&nbsp;<br />\r\n\t\t\tgcAlternativeReturnUrl&nbsp;<br />\r\n\t\t\tgcReturnUrl&nbsp;<br />\r\n\t\t\tgcLoginButtonState</td>\r\n\t\t\t<td>hel.fi</td>\r\n\t\t\t<td>Används för autentisering i chatten.</td>\r\n\t\t\t<td>session</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>leijuke.*</td>\r\n\t\t\t<td>hel.fi</td>\r\n\t\t\t<td>Används för att lagra data som behövs för chatten.</td>\r\n\t\t\t<td>session</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>connect.sid</td>\r\n\t\t\t<td>hel-thk-botti.kuurahealth.com</td>\r\n\t\t\t<td>Kuuras kaka används för att spara de data chatten behöver.</td>\r\n\t\t\t<td>session</td>\r\n\t\t\t<td>Tredje part</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n"
