  value: "<p>Toiminnallisten chat-evästeiden avulla mahdollistetaan helfi-sivujen chattien toiminta. Jos aloitat chatin, hyväksyt sen käyttöön liittyvät toiminnalliset evästeet automaattisesti.&nbsp; Evästeiden hyväksymiseen ei tällöin tarvita erillistä suostumusta. Toiminnallisia chat-evästeitä ladataan laitteellesi vain, jos käynnistät chatin.</p>\r\n\r\n<table>\r\n\t<thead>\r\n\t\t<tr>\r\n\t\t\t<th>Nimi</th>\r\n\t\t\t<th>Tarjoaja</th>\r\n\t\t\t<th>Tarkoitus</th>\r\n\t\t\t<th>Voimassa</th>\r\n\t\t\t<th>Tyyppi</th>\r\n\t\t</tr>\r\n\t</thead>\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td>_genesys.widgets.*</td>\r\n\t\t\t<td>hel.fi</td>\r\n\t\t\t<td>Käytetään chatin tarvitseman datan tallentamiseen.</td>\r\n\t\t\t<td>Istunto</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>__VCAP_ID__</td>\r\n\t\t\t<td>coh-chat-app-prod.eu-de.mybluemix.net</td>\r\n\t\t\t<td>Sivuston pakollinen eväste mahdollistaa kävijän vierailun sivustolla.</td>\r\n\t\t\t<td>Istunto</td>\r\n\t\t\t<td>Kolmas osapuoli</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>gcReturnSessionId&nbsp;<br />\r\n\t\t\tgcAlternativeReturnUrl&nbsp;<br />\r\n\t\t\tgcReturnUrl&nbsp;<br />\r\n\t\t\tgcLoginButtonState</td>\r\n\t\t\t<td>hel.fi</td>\r\n\t\t\t<td>Käytetään tunnistautumiseen chatissa.</td>\r\n\t\t\t<td>Istunto</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>leijuke.*</td>\r\n\t\t\t<td>hel.fi</td>\r\n\t\t\t<td>Käytetään chatin tarvitseman datan tallentamiseen.</td>\r\n\t\t\t<td>Istunto</td>\r\n\t\t\t<td>&nbsp;</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td>connect.sid</td>\r\n\t\t\t<td>hel-thk-botti.kuurahealth.com</td>\r\n\t\t\t<td>Kuuran evästettä käytetään chatin tarvitseman datan tallentamiseen.</td>\r\n\t\t\t<td>Istunto</td>\r\n\t\t\t<td>Kolmas osapuoli</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n"
