hdbt_admin_tools.cookie_consent_intro:
  expected_config:
    cc:
      content:
        value: "<p>A cookie is a small-scale data storage program that a computer browser installs on a user's computer hard drive. Whenever the user's browser retrieves the site from the City of Helsinki's servers, the message is sent back to the user's computer. Javascript and server logs are used to record, for example, the number of users, country of use, usage time and browser used, as well as the content that the visitor has visited. The cookie does not damage the drive.</p>\r\n\r\n<p>Cookies are used to speed up, analyze and develop the website and to target content to each user.</p>\r\n"
  update_actions:
    change:
      cc:
        content:
          value: "<p>A cookie is a small text file that your browser saves on your computer or mobile device when you visit a website. It will not harm your device or files. Cookies cannot be used to spread malware.<br />\r\n<br />\r\nThe user data we gain through cookies helps us to ensure our website’s technical functionality and improve the quality of our digital services. They allow us to make our website more user-friendly and make it easier for you to find information.</p>\r\n"
