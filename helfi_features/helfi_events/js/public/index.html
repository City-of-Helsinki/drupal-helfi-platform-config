      // Mock Drupal.t & drupalSettings in development to prevent errors.
      window.Drupal = {
        t: function(str, args, options) {
          return str;
        },
        theme: function(id) {
          return '<div class="hds-loading-spinner"><div></div><div></div><div></div></div>';
        }
      };

      window.drupalSettings = {
        path: {
          currentLanguage: 'fi'
        },
        helfi_events:  {
            "eventsUrl": "https://api.hel.fi/linkedevents/v1/event?event_type=General&format=json&include=keywords%2Clocation&page=1&page_size=5&sort=end_time&start=now&super_event_type=umbrella%2Cnone&language=fi&all_ongoing_AND=jooga",
            "refineSearchButton": "\n  \n\n\n\n\n\n\n<a href=\"https://tapahtumat.hel.fi/fi/events?text=jooga\" class=\"hds-button hds-button--link hds-button--secondary  event-list__refine-button\" data-is-external=\"true\"><span class=\"hds-button__label\">\n    Tarkenna hakua tapahtumat.hel.fi:ssä\n    \n  </span><span class=\"link__type link__type--external\" aria-label=\"(Linkki johtaa ulkoiseen palveluun)\"></span></a>\n",
            "loadMore": "1",
            "seeAllButton": "\n  \n\n\n\n\n\n\n<a href=\"https://tapahtumat.hel.fi\" class=\"hds-button hds-button--link hds-button--primary  event-list__see-all-button\" data-is-external=\"true\"><span class=\"hds-button__label\">\n    Katso kaikki tapahtumat\n    \n  </span><span class=\"link__type link__type--external\" aria-label=\"(Linkki johtaa ulkoiseen palveluun)\"></span></a>\n",
            "imagePlaceholder": "<div class=\"image-placeholder\">\n  <span class=\"hel-icon hel-icon--calendar-clock \"  aria-hidden=\"true\" ></span>\n</div>\n",
            "baseUrl": "https://tapahtumat.hel.fi",
            "translations": {
                "at": "klo",
                "emptyList": "Tämä tapahtumakalenteri on tyhjä.",
                "emptyListSubText": "Ei hätää, nimittäin tästä kaupungista ei tekeminen lopu.",
                "eventKeywords": "Tapahtuman avainsanat",
                "eventsCount": "tapahtumaa",
                "externalLink": "Linkki johtaa ulkoiseen palveluun",
                "loadMore": "Lataa lisää tapahtumia"
            }
        }
