hdbt_admin_tools.list_all:
  path: '/admin/tools'
  defaults:
    _controller: '\Drupal\hdbt_admin_tools\Controller\ListController::build'
    _title: 'Tools'
  requirements:
    _permission: 'administer nodes'

hdbt_admin_tools.site_settings_form:
  path: '/admin/tools/site-settings'
  defaults:
    _form: '\Drupal\hdbt_admin_tools\Form\SiteSettings'
    _title: 'Site settings'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

hdbt_admin_tools.taxonomy:
  path: '/admin/structure/taxonomy'
  requirements:
    _permission: 'access taxonomy overview'

hdbt_admin_tools.cookie_consent_intro_form:
  path: '/admin/config/system/eu-cookie-compliance/consent-intro'
  defaults:
    _form: '\Drupal\hdbt_admin_tools\Form\CookieConsentIntro'
    _title: 'Cookie consent intro'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
