
block.settings.telia_ace_widget:
  type: block_settings
  label: 'Block config translation for Telia ACE widget'
  mapping:
    chat_id:
      type: text
      label: 'Chat widget ID'
    chat_title:
      type: text
      label: 'Chat button label'

helfi_platform_config.redirect_cleaner:
  type: config_object
  label: 'Redirect cleaner'
  mapping:
    enable:
      type: boolean

# Default value.
field.value.location:
  type: mapping
  label: Default value
  mapping:
    latitude:
      type: float
      label: Latitude
    longitude:
      type: float
      label: longitude
