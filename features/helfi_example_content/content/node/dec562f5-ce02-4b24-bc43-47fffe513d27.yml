          field_text:
            -
              value: "<h2>Munkkiniemi</h2>\r\n\r\n<p>Etäisyydestä huolimatta se vaikuttaa kantakaupungin jatkeelta; kerrostalot ovat pääasiassa 30-luvulta.</p>\r\n\r\n<p>Munkkiniemen puistotie muodostaa pääakselin, jonka ympärille kerrostaloalue sijoittuu. Pohjoispuolella on perinteikäs Munkkiniemen yhteiskoulu. Eteläpuolella Villa Aalto vuodelta 1936, Aallon piirtämät Kansaneläkelaitoksen asuintalot 50-luvun alusta (muodostavat hyvän sisäpihan), Munkkiniemen kartano, Eliel Saarisen massiivinen Kadettikoulu vuodelta 1918, nykyisin Hallinnon kehittämiskeskus. Saarinen piirsi myös Suomen ensimmäisiin kuuluvat rivitalot osoitteessa Hollantilaisentie 12-20.</p>\r\n"
              format: full_html
