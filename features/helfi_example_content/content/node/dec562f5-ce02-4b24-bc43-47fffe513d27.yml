  field_lead:
    -
      value: 'Helsingin alueen jakaminen pienempiin, nimettyihin osiin tuli tarpeelliseksi Helsingin kasvaessa ja laajetessa. Palvelujen tuottaminen kaupunkilaisille, kaupungin hallinto, suunnittelu ja tilastointi helpottuu ja tehostuu, kun apuna on selvä yksiselitteinen nimistö ja aluejako.'
