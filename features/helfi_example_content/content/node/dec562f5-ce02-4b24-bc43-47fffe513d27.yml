          field_text:
            -
              value: "<h2>Kuusisaari</h2>\r\n\r\n<p>Rakentamisen väljyys on iso plussa, samoin mereen laskeutuvat rantatontit. Tärkeimmät nähtävyydet ovat Didrichsenin ja Villa Gyllenbergin taidemuseot sekä Aarne Ervin ateljee Kuusiniementie 5:ssä. Kuusisaaren asukkaiden keskitulo on Helsingin toiseksi korkein Kaivopuiston jälkeen.</p>\r\n\r\n<div class=\"quote\">\r\n<p class=\"quote__text\">Kotimme oikea porraskivi on siinä paikassa, jossa kadulta tai tieltä astumme puutarhaan... Askel ryytimaasta huoneisiin olkoon paljon pienempi kuin kadulta tai maantieltä puutarhaan.</p>\r\n\r\n<footer class=\"quote__author\">Alvar Aalto</footer>\r\n</div>\r\n\r\n<p>Omakotitalojen ja lähetystöjen lisäksi saarelta löytyy tasakattoisia rivitaloja tiilijulkisivuilla, suuri osa 60- ja 70-luvuilta. Vaikka Kuusisaari on erittäin varakkaiden asuinalue, talot ovat suureksi osaksi suhteellisen vaatimatonta asuntotuotantoa.</p>\r\n\r\n<p><a class=\"hds-button hds-button--primary\" href=\"https://fi.wikibooks.org/wiki/Helsingin_kaupunginosat\"><span class=\"hds-button__label\">Lue lisää kaupunginosista</span></a></p>\r\n"
              format: full_html
