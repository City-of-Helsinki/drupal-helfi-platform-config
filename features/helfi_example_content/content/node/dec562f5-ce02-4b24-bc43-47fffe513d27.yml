          field_text:
            -
              value: "<h2>Munkkivuori</h2>\r\n\r\n<p>Munkkivuori on arkkitehtuuriltaan ja aluesuunnittelultaan yksi parhaita 50-luvun helsinkiläislähiöitä. Rakennukset on sijoitettu maastoon esimerkillisesti. Täällä todella aistii lähiösuunnittelun kultaisen vuosikymmenen. Autoliikenne on järjestetty ulkosyötteisesti Ulvilantieltä, joka kiertää koko alueen. Lamellitalojen seassa on paljon 8-kerroksisia pistetaloja, Ulvilantie 19a:ssa kolme 10-kerroksista tornia. Jokaisen talon vieressä on metsäistä puistoa.</p>\r\n\r\n<p><span class=\"highlighted\">Alueen sijainnilla on myös merkitystä. Munkkivuori on lähellä keskustaa</span></p>\r\n\r\n<p>Alueen sijainnilla on myös merkitystä. Munkkivuori on lähellä keskustaa, lähes suora jatke kantakaupungille. Talin golfkenttä, Niemenmäki ja Munkkiniemi ovat laadukkaita lähinaapureita.</p>\r\n"
              format: full_html
